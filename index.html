<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>New Year Countdown</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="snow.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/icon.svg">
</head>
<body class="body" id="snow">
<main class="main">
    <div class="title">
        <h1 id="upYear" class="title__text"></h1>
    </div>
    <div class="countdown">
        <div class="countdown__item">
            <h3 class="countdown__item--title">Percentage</h3>
            <p id="pers" class="countdown__item--value"></p>
        </div>
        <div class="countdown__item">
            <h3 class="countdown__item--title">Weeks</h3>
            <p id="weeks" class="countdown__item--value"></p>
        </div>
        <div class="countdown__item">
            <h3 class="countdown__item--title">Days</h3>
            <p id="days" class="countdown__item--value"></p>
        </div>
        <div class="countdown__item">
            <h3 class="countdown__item--title">Hours</h3>
            <p id="hours" class="countdown__item--value"></p>
        </div>
        <div class="countdown__item">
            <h3 class="countdown__item--title">Minutes</h3>
            <p id="minutes" class="countdown__item--value"></p>
        </div>
        <div class="countdown__item">
            <h3 class="countdown__item--title">Seconds</h3>
            <p id="seconds" class="countdown__item--value"></p>
        </div>
    </div>
    <script src="index.js">

    </script>
</main>
</body>
</html>
